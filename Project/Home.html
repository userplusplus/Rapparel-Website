<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>

    <!-- Bootstrap and its required libraries -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div id="page" class="container-fluid">
      
      <!-- NAV -->
      <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
          <div class="container">

            <!-- Hidden on small devices -->
            <a id="cart-logo" class="nav-link" href="Cart.html">
              <img src="images/Cart.png" alt="Cart logo"/>
            </a>
            
            <a id="navbar-logo" class="" href="Home.html">
              <img src="images/logo.png" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">

              <ul class="navbar-nav ml-auto">

                <li class="nav-item active">
                  <a class="nav-link" href="Home.html">Home</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="Shop.html">Shop</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="Contact-Us.html">Contact Us</a>
                </li>

                <!-- Hidden on desktop, shows on small devices -->
                <li id="cart-nav" class="nav-item">
                    <a class="nav-link" href="Cart.html">Shopping Cart</a>
                </li>

              </ul>

            </div>

          </div>
        </nav>


      <!-- CAROUSEL -->
      <section id="carousel" class="carousel slide" data-ride="carousel">

        <!-- Carousel bottom buttons -->
        <ul class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ul>
        
        <!-- The slideshow/carousel content -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/stars.jpg" alt="">
          </div>
           <div class="carousel-item">
            <img src="images/Cart.png" alt="">
          </div>
          <div class="carousel-item">
            <img src="images/logo.png" alt="">
          </div>
        </div>
        
        <!-- Left and right buttons -->
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>

      </section>


      <!-- PAGE CONTENT -->
      <section id="content">
        Hello! content here.
      </section>


      <footer>
        <div class="container-fluid">
          <div class="row">

            <div class="col-lg-4">
              <p>Column 1</p>
            </div>

            <div class="col-lg-4">
              <p>Column 2</p>
            </div>

            <div class="col-lg-4">
              <p>Column 3</p>
            </div>

          </div>
        </div>
      </footer>
    </div>
    
    <!-- React goes here -->
    <script type="text/babel" >
    "use strict";


    </script>
  </body>
</html>
